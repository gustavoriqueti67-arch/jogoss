<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Tiro em Alvo 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            cursor: crosshair;
            background-color: #111;
        }

        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            perspective: 800px;
            perspective-origin: 50% 50%;
            transform-style: preserve-3d;
        }

        .room {
            position: absolute;
            width: 1000px;
            height: 600px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotateX(-20deg) rotateY(0deg);
            transform-style: preserve-3d;
        }

        .wall {
            position: absolute;
            background-color: rgba(200, 200, 200, 0.8);
            border: 2px solid #333;
            box-sizing: border-box;
        }

        .back {
            width: 1000px;
            height: 600px;
            transform: translateZ(-300px);
        }

        .left {
            width: 600px;
            height: 600px;
            transform: rotateY(90deg) translateZ(-500px);
        }

        .right {
            width: 600px;
            height: 600px;
            transform: rotateY(-90deg) translateZ(-500px);
        }

        .floor {
            width: 1000px;
            height: 600px;
            background-color: rgba(100, 100, 100, 0.8);
            transform: rotateX(90deg) translateZ(-300px);
        }

        .ceiling {
            width: 1000px;
            height: 600px;
            background-color: rgba(150, 150, 150, 0.8);
            transform: rotateX(-90deg) translateZ(-300px);
        }

        .target {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            transform-style: preserve-3d;
            transition: transform 0.2s;
        }

        .target:hover {
            transform: scale(1.1);
        }

        #score, #timer {
            position: absolute;
            top: 20px;
            color: white;
            font-size: 2em;
            font-family: sans-serif;
            text-shadow: 2px 2px 4px #000;
        }

        #score {
            left: 20px;
        }

        #timer {
            right: 20px;
        }

        #crosshair {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background-color: white;
        }

        #crosshair::before {
            width: 2px;
            height: 10px;
            left: 9px;
            top: -12px;
        }

        #crosshair::after {
            width: 10px;
            height: 2px;
            top: 9px;
            left: -12px;
        }

    </style>
</head>
<body>

    <div id="score">Pontos: 0</div>
    <div id="timer">Tempo: 30</div>
    <div id="crosshair"></div>

    <div class="scene">
        <div class="room">
            <div class="wall back"></div>
            <div class="wall left"></div>
            <div class="wall right"></div>
            <div class="wall floor"></div>
            <div class="wall ceiling"></div>
        </div>
    </div>

    <script>
        const room = document.querySelector('.room');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');

        let score = 0;
        let timeLeft = 30;

        function createTarget() {
            const target = document.createElement('div');
            target.classList.add('target');

            const x = Math.random() * 900;
            const y = Math.random() * 500;
            const z = -298;

            target.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;

            target.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = `Pontos: ${score}`;
                target.remove();
                createTarget();
            });

            room.appendChild(target);
        }

        function startGame() {
            for (let i = 0; i < 5; i++) {
                createTarget();
            }

            const timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Tempo: ${timeLeft}`;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    alert(`Fim de jogo! Sua pontuação foi: ${score}`);
                    location.reload();
                }
            }, 1000);
        }

        window.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            room.style.transform = `translate(-50%, -50%) rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        startGame();
    </script>

</body>
</html>
